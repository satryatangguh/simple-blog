<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/external-others-inmotus-design/67/000000/external-Code-round-icons-others-inmotus-design-7.png" type= "image/x-icon">
    <title>Publish Posting</title>
    
</head>
<body>
    <!-- Navbar Content -->
    <nav class="navbar">
        <div class="content">
            <div class="logo"><a href="index.html"><i class="fas fa-code"></i> Code Go</a></div>
            <ul class="menu-list">
                <li><a href="index.html" class="link">Home</a></li>
                <li><a href="about.html" class="link">About</a></li>
                <li><a href="publish.html" class="link">Publish</a></li>
                <li><a href="contact.html" class="link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header and Banner Content -->
    <section class="header">
        <div class="text-box">
            <h1>Publish Post</h1>
        </div>
    </section>

    <!-- Publish Content -->
    <section class="publish">
        <div class="content">
            <h1 class="publish-title">Entry Blog</h1>
            <hr class="line title-line">
            <div class="publish-form">
                <form method="POST">
                    <label>Title<span style="color: #ff0000;">*</span></label>
                    <input type="text" name="Title" placeholder="Enter Title" required>
                    <label>Date<span style="color: #ff0000;">*</span></label>
                    <input type="date" name="date" required>
                    <label>Image<span style="color: #ff0000;">*</span></label>
                    <input type="file" name="file" style="padding: 0px;" required>
                    <label>Post<span style="color: #ff0000;">*</span></label>
                    <textarea name="content" placeholder="Enter Post" required style="height: 200px;"></textarea>
                    <button type="submit" class="btn">Publish</button>
                </form>
            </div>
        </div>
    </section>

    <hr>
    <!-- Footer Content -->
    <section class="footer">
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <p>Made with <i class="fas fa-heart"></i> by <a href="https://github.com/satryatangguh" target="_blank">satryatp</a></p>
        <p>Copyright Â© 2022 Code Go</p>
    </section>
</body>
</html>
